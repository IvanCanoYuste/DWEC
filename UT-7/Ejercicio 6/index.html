<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <title>Document</title>
</head>
<body>
    <h1>Expresiones regulares</h1>
    <form action="#" id="miFormulario">
        <label for="fecha">Fecha</label>
        <input type="date" name="fecha" id="fecha">
        <label for="cocinero">Cocinero</label>
        <input type="text" name="cocinero" id="cocinero">
        <label for="destinatario">Destinatario</label>
        <input type="text" name="destinatario" id="destinatario">
        <label for="gramos">Gramos</label>
        <input type="number" name="gramos" id="gramos">
        <label for="composicion">Composicion</label>
        <input type="text" name="composicion" id="composicion">
        <label for="numCuenta">Numero de cuenta</label>
        <input type="text" name="numCuenta" id="numCuenta"><br>
        <input type="submit" name="guardar" id="guardar">
    </form>
</body>
</html>

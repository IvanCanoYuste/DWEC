<!DOCTYPE HTML>
<html>

<head>
  <link type="text/css" rel="stylesheet" href="my.css">
  <meta charset="utf-8">
</head>

<body>

  <ul>
    <li>Clica el div para editar.</li>
    <li>Enter o blur guarda el resultado.</li>
  </ul>

  Se permite HTML.

  <div id="view" class="view">Text</div>

  <script>
    // ...tu código...
    // Nota: <textarea> debe tener class="edit"
    // my.css tiene styles que lo hacen del mismo tamaño que div
    let textarea = document.createElement("textarea")
    textarea.setAttribute("class","edit")

    let div = document.getElementById("view")

    div.addEventListener("click",enseñar)

    function enseñar(e){
      div.innerText = ""

      div.append(textarea)

      

      let textarea2 = document.querySelector("textarea")

    textarea2.addEventListener("blur",e=>{
        let texto = textarea2.value
        textarea2.parentNode.removeChild(textarea2)
        div.innerHTML = texto
        div.addEventListener("click",enseñar)
    })
    
    textarea2.addEventListener("keydown",e=>{
      if(e.code == "Enter"){
        let texto = textarea2.value
        let padre = textarea2.parentNode
        console.log(padre)
        div.innerHTML = texto
        div.addEventListener("click",enseñar)
      }
      
    })

      div.removeEventListener("click",enseñar)
    }

    

    


  </script>

</body>
</html>

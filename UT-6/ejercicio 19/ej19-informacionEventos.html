<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UT04 - Ejercicio 5 - Eventos teclado y rat칩n</title>

    <style>
      body {
        font-family: arial, helvetica;
      }

      .box {
        width: 160px;
        height: 160px;
        border: thin solid silver;
        padding: 0.5em;
        float: left;
        margin-right: 15px;
      }

      .box h1 {
        margin: 0;
      }
    </style>
  </head>

  <body>
    <div id="raton" class="box">
      <h1>Rat칩n</h1>
      <div id="datosRaton"></div>
    </div>
    <div id="teclado" class="box">
      <h1>Teclado</h1>
      <div id="datosTeclado"></div>
    </div>
  </body>

  <script>
    let raton = document.getElementById("datosRaton");
    let teclado = document.getElementById("datosTeclado");
    document.addEventListener("mousemove", (e) => {
      raton.textContent = "";

      raton.append("Navegador [" + e.clientX + ", " + e.clientY + "]");
      raton.innerHTML += "<br>";
      raton.append("Pantalla [" + e.screenX + ", " + e.screenY + "]");
      document.getElementById("raton").style.backgroundColor = "white";
      document.getElementById("teclado").style.backgroundColor = "white";
    });

    document.addEventListener("click", (e) => {
      document.getElementById("raton").style.backgroundColor = "#FFFFCC";
    });

    document.addEventListener("keypress", (e) => {
      teclado.textContent = "";

      teclado.append("Car치cter [" + e.key + " ]");
      teclado.innerHTML += "<br>";
      teclado.append("C칩digo [" + e.keyCode + " ]");
      document.getElementById("teclado").style.backgroundColor = "#CCE6FF";
    });
  </script>
</html>
